version: '2'
services:
  margintrading:
    image: lykkedev/margintradingdatareader
    container_name: margintradingdatareader
    environment:
      - SettingsUrl=${SettingsUrl}
      - KestrelThreadCount=${KestrelThreadCount}
      - IsLive=${IsLive}
    ports:
      - "5008:5008"
    networks:
      mynet:
        aliases:
          - margintradingdatareader
networks:
  mynet:
    driver: bridge
